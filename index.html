<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="hydroflask.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Product Color</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Hydroflask</span>
      </div>
    </nav>
    <img id="myImage" src="img/w40ts2-white_100x250.jpg">
    <p align="center">Choose a color for your hyrdoflask:</p>
    <center>

      <button 
      type="button" 
      class="btn btn-primary"
      onclick="document.getElementById('myImage').src='img/blue_hydroflask.jpg'"
      >Blue</button>
      
      <button 
      type="button" 
      class="btn btn-success"
      onclick="document.getElementById('myImage').src='img/green_hydroflask.jpg'"
      >Green</button>
      <button 
      type="button" 
      class="btn btn-dark"
      onclick="document.getElementById('myImage').src='img/black_hydroflask.jpg'"
      >Black</button>
    </center>


    
    ></script>
  </body>
</html>
